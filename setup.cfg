[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .venv,
    migrations,
    __pycache__,
    *.pyc,
    .git,
    .pytest_cache,
    node_modules

per-file-ignores =
    # Ignore import violations in __init__.py files
    __init__.py:F401
    # Ignore import violations in settings files
    settings*.py:F401
